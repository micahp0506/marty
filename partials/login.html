<div class="container">
	<div class="row">
		<h1>Marty</h1>
		<form>
		  <div class="form-group">
		    <label for="user-email">Email address</label>
		    <input ng-model="userObj.email" type="email" class="form-control" id="user-email" placeholder="Email">
		  </div>
		  <div class="form-group">
		    <label for="user-password">Password</label>
		    <input ng-model="userObj.password" type="password" class="form-control" id="user-password" placeholder="Password">
		  </div>
		  <div class="form-group">
			  <button ng-click="registerUser()" type="submit" class="btn btn-primary">New Player</button>
			  <button ng-click="loginUser()" type="submit" class="btn btn-primary">Login</button>
		</form>
	</div>
</div>
