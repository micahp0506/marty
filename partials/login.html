<div class="container">
	<div class="row">
		<h1 id="marty">Marty</h1>
		<form>
			<div class="form-group email">
		    	<input ng-model="userObj.email" type="email" class="form-control" id="user-email" placeholder="Enter Email">
		  	</div>
		  	<div class="form-group password">
		    	<input ng-model="userObj.password" type="password" class="form-control" id="user-password" placeholder="Enter Password">
		  	</div>
		  	<div class="form-group nickname">
		  		<input ng-model="userObj.nickname" type="nickname" class="form-control" id="user-nickname" placeholder="Enter Nickname">
		  	</div>
		  	<div class="form-group buttons">
				<button ng-click="registerUser()" type="submit" class="btn btn-primary">New Player</button>
				<button ng-click="loginUser()" type="submit" class="btn btn-primary">Login</button>
			</div>
		</form>
	</div>
</div>
