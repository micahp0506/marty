
<div ng-controller="leaderboard">
  <table class="leaderboard">
    <tr id="ten">
      <th>Top 10</th>
    </tr>
    <tr id="info" ng-repeat="info in allScores | orderBy:'-score' | limitTo: 10">
      <td>{{info.email}}</td>
      <td>{{info.score}}</td>
    </tr>
  </table>
  <div id="options">
    <a href="#/start"  class="play">Play Again</a>
    <a href="#/login" class="login">Log In As A Different Player</a>
  </div>
</div>
